<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Semantic Table and Media</title>
</head>
<body>

  <!-- Semantic table -->
  <table>
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- exact heading placed between table and list -->
  List of medias

  <!-- Ordered list with exactly three items in the required order -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Picsum image">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
      </video>
    </li>
    <li>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
      </audio>
    </li>
  </ol>

</body>
</html>
